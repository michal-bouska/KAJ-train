<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Train</title>
    <link rel="stylesheet" href="train.css">
</head>
<body>

<header>Vlak</header>
<div id="main">
    <article>
        <div id="level" class="white_text">0</div>
        <div id='train_desk'>0</div>

    </article>

    <nav>
        <article class="data_box">
            Skóre:
            <div id="score">0</div>
        </article>
        <article>
            Nejlepší skóre:
            <div id="best_score"></div>
        </article>
    </nav>
    <aside>Předchozí mapy:
        <div id="maps_menu">
        </div>
        <div class="info">
            Pro ovládání můžete použít šipky, popřípadě klávesy wsad. <br>
            Klávesou mezerník lze vyvolat pauzu.<br>
            Klávesou R lze restartovat hru.<br>
            Pokud sbíráte kostičky stejné barvy, roste odměna rychleji.
        </div>
    </aside>
</div>
<footer></footer>

<script src="levels.js"></script>
<script src="train.js"></script>
<script src="interface.js"></script>

</body>
</html>
